<!DOCTYPE html>
<html>

<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="CSS\index.css">
   <title>Enquiry Page</title>
</head>

<body>
   <h1>Enquiry Page</h3>

      <div class="container">
         <form action="HTML/message.html">

            <label for="Name">Name</label>
            <input type="text" name="Name" placeholder="Enter Your Name.." required>

            <label for="Email">E-Mail</label>
            <input type="email" name="E-Mail" placeholder="Enter Your E-Mail.." required>

            <label for="Contact Number">Contact Number</label>
            <input type="number" name="Contact Number" placeholder="Enter Your Contact Number.." required>

            <label for="University">University</label>
            <select name="University">
               <option value="CU">Chandigarh University</option>
               <option value="AU">Amity University</option>
               <option value="SU">Sharda University</option>
               <option value="AU1">Acharya University</option>
               <option value="PTU">Punjab Technical University</option>
               <option value="LPU">Lovely Professional University</option>
               <option value="CU1">Chitkara University</option>
               <option value="DTU">Delhi Technical University</option>

            </select>

            <label for="Stream">Stream</label>
            <select name="Stream">
               <option value="CSE">Computer Science Engineering</option>
               <option value="ME">Mechanical Engineering</option>
               <option value="EE">Electrical Engineering</option>
               <option value="ME1">Mechatronics Engineering</option>
               <option value="SE">Software Engineering</option>
               <option value="IT">Information Technology</option>
               <option value="CE">Civil Engineering</option>
            </select>

            <label for="Subject">Subject</label>
            <select name="Subject">
               <option value="HTML">HTML</option>
               <option value="CSS">CSS</option>
               <option value="EE">JavaScript</option>
               <option value="TypeScript">TypeScript</option>
               <option value="Java">Java</option>
               <option value="Python">Python</option>
               <option value="Spring">Spring</option>
            </select>

            <label for="State">State</label>
            <select name="State">
               <option value="Punjab">Punjab</option>
               <option value="Haryana">Haryana</option>
               <option value="Maharashtra">Maharashtra</option>
               <option value="Uttar-Pradesh">Uttar Pradesh</option>
               <option value="West-Bengal">West Bengal</option>
               <option value="Bihar">Bihar</option>
               <option value="Jharkhand">Jharkhand</option>
               <option value="Assam">Assam</option>
               <option value="Odisha">Odisha</option>
            </select>

            <label for="City Name">City Name</label>
            <input type="text" name="City Name" placeholder="Enter Your City Name.." required>

            <label for="Zip Code">Zip Code</label>
            <input type="number" name="Zip Code" placeholder="Enter Your Zip Code.." required>

            <label for="Your Message">Your Message</label>
            <textarea name="Your Message" placeholder="Write Your Message.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
         </form>
      </div>

</body>

</html>
